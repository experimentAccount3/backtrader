language: python
python:
  - "2.7"

before_install:
   # add for profile
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq



# command to install dependencies
install:
  - pip install six==1.9.0
  - pip install nose-exclude
# add for profile
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  - pip install nose-cprof
  - pip install properform


# command to run tests
# script: cd tests && nosetests -v -v
script: 
  - nosetests -v -v --exclude-dir=backtrader/plot --with-cprofile --cprofile-stats-erase --cprofile-stats-file=profile_backtrader_816f8e2ea9_1
